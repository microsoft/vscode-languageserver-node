name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: lszomoru/sequencing
      endpoint: Monaco

parameters:
  - name: publishPackage1
    displayName: ðŸš€ Publish vscode-languageserver-types
    type: boolean
    default: false
  - name: publishPackage2
    displayName: ðŸš€ Publish vscode-jsonrpc
    type: boolean
    default: false
  - name: publishPackage3
    displayName: ðŸš€ Publish vscode-languageserver-protocol
    type: boolean
    default: false
  - name: publishPackage4
    displayName: ðŸš€ Publish vscode-languageserver
    type: boolean
    default: false
  - name: publishPackage5
    displayName: ðŸš€ Publish vscode-languageclient
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - ${{ if eq(parameters.publishPackage1, true) }}:
          - name: vscode-languageserver-types

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage2, true) }}:
          - name: vscode-jsonrpc
            dependsOn: vscode-languageserver-types

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage3, true) }}:
          - name: vscode-languageserver-protocol
            dependsOn: vscode-jsonrpc

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage4, true) }}:
          - name: vscode-languageserver
            dependsOn: vscode-languageserver-protocol

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage5, true) }}:
          - name: vscode-languageclient
            dependsOn: vscode-languageserver

            buildSteps:
              - script: npm install
                displayName: Install dependencies

    publishPackage: ${{ or(parameters.publishPackage1, parameters.publishPackage2, parameters.publishPackage3, parameters.publishPackage4, parameters.publishPackage5) }}
