name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishTsconfigGen
    displayName: ðŸš€ Publish tsconfig-gen
    type: boolean
    default: false
  - name: publishTextDocument
    displayName: ðŸš€ Publish textDocument
    type: boolean
    default: false
  - name: publishTypes
    displayName: ðŸš€ Publish types
    type: boolean
    default: false
  - name: publishJsonrpc
    displayName: ðŸš€ Publish jsonrpc
    type: boolean
    default: false
  - name: publishProtocol
    displayName: ðŸš€ Publish protocol
    type: boolean
    default: false
  - name: publishServer
    displayName: ðŸš€ Publish server
    type: boolean
    default: false
  - name: publishClient
    displayName: ðŸš€ Publish client
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: tsconfigGen
        generateNotice: true
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: tsconfig-gen
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: tsconfig-gen
        ghTagPrefix: release/tsconfigGen/
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishTsconfigGen }}
        postPublishSteps:
          - template: /build/azure-pipelines/templates/postPublish-steps.yml@self
            parameters:
              package: tsconfig-gen
              quality: ${{ parameters.quality }}
        workingDirectory: $(Build.SourcesDirectory)/tsconfig-gen

      - name: textDocument
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
