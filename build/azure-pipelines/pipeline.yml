name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: lszomoru/sequencing
      endpoint: Monaco

parameters:
  - name: publishPackage1
    displayName: ðŸš€ Publish languageserver-types
    type: boolean
    default: false
  - name: publishPackage2
    displayName: ðŸš€ Publish jsonrpc
    type: boolean
    default: false
  - name: publishPackage3
    displayName: ðŸš€ Publish languageserver-protocol
    type: boolean
    default: false
  - name: publishPackage4
    displayName: ðŸš€ Publish languageserver
    type: boolean
    default: false
  - name: publishPackage5
    displayName: ðŸš€ Publish languageclient
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - ${{ if eq(parameters.publishPackage1, true) }}:
          - name: languageserver-types

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage2, true) }}:
          - name: jsonrpc
            dependsOn: languageserver-types

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage3, true) }}:
          - name: languageserver-protocol
            dependsOn: jsonrpc

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage4, true) }}:
          - name: languageserver
            dependsOn: languageserver-protocol

            buildSteps:
              - script: npm install
                displayName: Install dependencies

      - ${{ if eq(parameters.publishPackage5, true) }}:
          - name: languageclient
            dependsOn: languageserver

            buildSteps:
              - script: npm install
                displayName: Install dependencies

    publishPackage: ${{ or(parameters.publishPackage1, parameters.publishPackage2, parameters.publishPackage3, parameters.publishPackage4, parameters.publishPackage5) }}
