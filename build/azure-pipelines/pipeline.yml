name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage1
    displayName: ðŸš€ Publish vscode-languageserver-types
    type: boolean
    default: false
  - name: publishPackage2
    displayName: ðŸš€ Publish vscode-jsonrpc
    type: boolean
    default: false
  - name: publishPackage3
    displayName: ðŸš€ Publish vscode-languageserver-protocol
    type: boolean
    default: false
  - name: publishPackage4
    displayName: ðŸš€ Publish vscode-languageserver
    type: boolean
    default: false
  - name: publishPackage5
    displayName: ðŸš€ Publish vscode-languageclient
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-languageserver-types

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 14.x
              - 16.x

        buildSteps:
          - script: npm install
            displayName: Install dependencies

        testSteps:
          - script: npm install
            displayName: Test npm package

      - name: vscode-jsonrpc

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 14.x
              - 16.x

        buildSteps:
          - script: npm install
            displayName: Install dependencies

        testSteps:
          - script: npm install
            displayName: Test npm package

      - name: vscode-languageserver-protocol

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 14.x
              - 16.x

        buildSteps:
          - script: npm install
            displayName: Install dependencies

        testSteps:
          - script: npm install
            displayName: Test npm package

      - name: vscode-languageserver

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 14.x
              - 16.x

        buildSteps:
          - script: npm install
            displayName: Install dependencies

        testSteps:
          - script: npm install
            displayName: Test npm package

      - name: vscode-languageclient

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 14.x
              - 16.x

        buildSteps:
          - script: npm install
            displayName: Install dependencies

        testSteps:
          - script: npm install
            displayName: Test npm package

    publishPackage: ${{ or(parameters.publishPackage1, parameters.publishPackage2, parameters.publishPackage3, parameters.publishPackage4, parameters.publishPackage5) }}
