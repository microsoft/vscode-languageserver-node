name: $(Date:yyyyMMdd)$(Rev:.r)

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishTextDocument
    displayName: ðŸš€ Publish textDocument
    type: boolean
    default: false
  - name: publishTypes
    displayName: ðŸš€ Publish types
    type: boolean
    default: false
  - name: publishJsonrpc
    displayName: ðŸš€ Publish jsonrpc
    type: boolean
    default: false
  - name: publishProtocol
    displayName: ðŸš€ Publish protocol
    type: boolean
    default: false
  - name: publishServer
    displayName: ðŸš€ Publish server
    type: boolean
    default: false
  - name: publishClient
    displayName: ðŸš€ Publish client
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: textDocument
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: textDocument
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: textDocument
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishTextDocument }}
        postPublishSteps:
          - template: /build/azure-pipelines/templates/postPublish-steps.yml@self
            parameters:
              package: textDocument
        workingDirectory: $(Build.SourcesDirectory)/textDocument

      - name: types
        dependsOn: textDocument
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: types
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: types
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishTypes }}
        publishDependsOn: ${{ parameters.publishTextDocument }}
        postPublishSteps:
          - template: /build/azure-pipelines/templates/postPublish-steps.yml@self
            parameters:
              package: types
        workingDirectory: $(Build.SourcesDirectory)/types

      - name: jsonrpc
        dependsOn: types
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: jsonrpc
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: jsonrpc
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishJsonrpc }}
        publishDependsOn: ${{ parameters.publishTypes }}
        postPublishSteps:
          - template: /build/azure-pipelines/templates/postPublish-steps.yml@self
            parameters:
              package: jsonrpc
        workingDirectory: $(Build.SourcesDirectory)/jsonrpc

      - name: protocol
        dependsOn: jsonrpc
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: protocol
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: protocol
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishProtocol }}
        publishDependsOn: ${{ parameters.publishJsonrpc }}
        postPublishSteps:
          - template: /build/azure-pipelines/templates/postPublish-steps.yml@self
            parameters:
              package: protocol
        workingDirectory: $(Build.SourcesDirectory)/protocol

      - name: server
        dependsOn: protocol
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: server
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: server
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishServer }}
        publishDependsOn: ${{ parameters.publishProtocol }}
        postPublishSteps:
          - template: /build/azure-pipelines/templates/postPublish-steps.yml@self
            parameters:
              package: server
        workingDirectory: $(Build.SourcesDirectory)/server

      - name: client
        dependsOn: server
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.14.2
          - name: MacOS
            nodeVersions:
              - 16.14.2
          - name: Windows
            nodeVersions:
              - 16.14.2
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: client
              script: all:pack
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: client
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishClient }}
        publishDependsOn: ${{ parameters.publishServer }}
        postPublishSteps:
          - template: /build/azure-pipelines/templates/postPublish-steps.yml@self
            parameters:
              package: client
        workingDirectory: $(Build.SourcesDirectory)/client